<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>404 - Page Not Found | BrightOps Group</title>
    <meta name="description" content="Oops! This page got lost in the cloud. Let's get you back on track." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      :root {
        --pumpkin: #FF6B35;
        --onyx: #2D2D2A;
        --ivory: #F7F7F2;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--ivory);
        color: var(--onyx);
      }
      
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .content {
        text-align: center;
        max-width: 32rem;
      }
      
      h1 {
        font-size: 6rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        font-family: 'Archivo', sans-serif;
      }
      
      h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        font-family: 'Archivo', sans-serif;
      }
      
      p {
        font-size: 1.125rem;
        color: rgba(45, 45, 42, 0.8);
        margin-bottom: 2rem;
      }
      
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      
      @media (min-width: 640px) {
        .buttons {
          flex-direction: row;
          justify-content: center;
        }
        
        h1 {
          font-size: 8rem;
        }
        
        h2 {
          font-size: 2.5rem;
        }
      }
      
      .btn-primary {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: var(--pumpkin);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
      }
      
      .btn-secondary {
        display: inline-block;
        padding: 1rem 2rem;
        border: 2px solid var(--pumpkin);
        color: var(--pumpkin);
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        background-color: rgba(255, 107, 53, 0.1);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>404</h1>
        <h2>Oops! This Page Got Lost in the Cloud</h2>
        <p>
          Looks like this page took a wrong turn in our infrastructure. 
          Don't worry though - we're better at keeping your cloud costs down than we are at keeping track of this page.
        </p>
        <div class="buttons">
          <a href="/" class="btn-primary">Back to Home →</a>
          <a href="/#contact" class="btn-secondary">Need Help? →</a>
        </div>
      </div>
    </div>
  </body>
</html>
